

<div ng-controller="studentTable">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll Number</th>
        </tr>
        <tr ng-repeat="x in records">
            <td>{{x.name}}</td>
            <td>{{x.class}}</td>
            <td>{{x.roll}}</td>
        </tr>
    </table>

<table >
    <tr>
        <th> Enter Name</th>
        <th> Enter Class</th>
        <th> Enter Roll Number</th>
        </tr>
    <tr>
        <td><input type="text" ng-model="name" required/></td>
        <td><input type="number" ng-model="class" required/></td>
        <td><input type="number" ng-model="rollN" required/></td>
        <td><input type="submit" value="Submit" ng-click="submitStudent()"></td>
    </tr>
<table>
</div>
